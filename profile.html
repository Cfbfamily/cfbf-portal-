<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Christ Fruitful Branch Family (CFBF)</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Open Sans', sans-serif; 
            color: #333; 
            background-color: #f8f9fa; 
            min-height: 100vh;
        }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .navbar-brand { color: #28a745 !important; font-weight: bold; }
        .profile-header {
            background: linear-gradient(rgba(40,167,69,0.9), rgba(40,167,69,0.9)), url('https://via.placeholder.com/1920x300?text=CFBF+Profile+Banner') no-repeat center center/cover;
            color: white;
            border-radius: 15px;
            padding: 60px 0;
            text-align: center;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .btn-success { background-color: #28a745; border: none; }
        .btn-success:hover { background-color: #218838; }
        footer { background-color: #343a40; color: white; }
    </style>
    <!-- Firebase SDKs (compat version - easy to use) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- Your config file -->
<script src="firebase-config.js"></script>
</head>
<body>

    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">CFBF Portal</a>
            <div class="d-flex align-items-center">
                <span class="me-3">Hello, <strong id="userName">Member</strong></span>
                <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        
        <!-- Profile Header -->
        <div class="profile-header mb-5">
            <img src="https://via.placeholder.com/150?text=Photo" alt="Profile Photo" class="rounded-circle profile-avatar mb-3">
            <h1 class="display-5" id="profileName">John Doe</h1>
            <p class="lead">Member since January 2026</p>
        </div>

        <div class="row">
            <!-- Sidebar (same as dashboard) -->
            <div class="col-md-3 col-lg-2">
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                    <a class="nav-link active" href="profile.html">My Profile</a>
                    <a class="nav-link" href="#settings">Settings</a>
                    <a class="nav-link" href="#">Family Directory</a>
                </nav>
            </div>

            <!-- Main Profile Content -->
            <div class="col-md-9 col-lg-10">

                <!-- Personal Information -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Personal Information</h4>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" value="John Doe">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="john@cfbf.org" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="branch" class="form-label">Family Branch / Group</label>
                                    <select class="form-select" id="branch">
                                        <option>Main Branch</option>
                                        <option>Youth Branch</option>
                                        <option>Women's Ministry</option>
                                        <option>Men's Fellowship</option>
                                        <option>Children's Ministry</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">About Me</label>
                                <textarea class="form-control" id="bio" rows="4" placeholder="Share a little about your faith journey..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- Change Password -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Change Password</h4>
                    </div>
                    <div class="card-body">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmNewPassword">
                            </div>
                            <button type="submit" class="btn btn-success">Update Password</button>
                        </form>
                    </div>
                </div>

                <!-- Notification Preferences -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Notification Preferences</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="emailEvents" checked>
                            <label class="form-check-label" for="emailEvents">Email me about upcoming events</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="emailPrayers" checked>
                            <label class="form-check-label" for="emailPrayers">Notify me of new prayer requests</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emailAnnouncements">
                            <label class="form-check-label" for="emailAnnouncements">Send weekly family announcements</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 Christ Fruitful Branch Family (CFBF). Remaining in Him, Bearing Much Fruit â€“ John 15:5</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
  </html>
